{% extends 'booklist/base.html' %}

{% block content %}
    <h2>Обновление информации о книге</h2>
    <form method="POST" action="{% url 'update_book' slug=book.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Обновить</button>
    </form>
<a href="{% url 'book_detail' slug=book.slug %}">Отменить</a>
{% endblock %}
